<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Page</title>
  <link rel="stylesheet" href="payment.css">
</head>
<body>
  <div class="payment-container">
    <h2>Payment Page</h2>
    <form id="payment-form">
      <div class="form-group">
        <label for="payment-method">Payment Method:</label>
        <select id="payment-method">
          <option value="card">Credit/Debit Card</option>
          <option value="upi">UPI</option>
          <option value="netbanking">Net Banking</option>
          <option value="wallet">Mobile Wallet</option>
        </select>
      </div>

      <!-- Card Payment Details -->
      <div id="card-details" class="payment-details" style="display:none;">
        <div class="form-group">
          <label for="card-number">Card Number:</label>
          <input type="text" id="card-number" placeholder="Enter your card number">
        </div>
        <div class="form-group">
          <label for="expiry-date">Expiry Date:</label>
          <input type="text" id="expiry-date" placeholder="MM/YY">
        </div>
        <div class="form-group">
          <label for="cvv">CVV:</label>
          <input type="text" id="cvv" placeholder="Enter CVV">
        </div>
      </div>

      <!-- UPI Payment Details -->
      <div id="upi-details" class="payment-details" style="display:none;">
        <div class="form-group">
          <label for="upi-id">UPI ID:</label>
          <input type="text" id="upi-id" placeholder="e.g., user@upi">
        </div>
      </div>

      <!-- Net Banking Payment Details -->
      <div id="netbanking-details" class="payment-details" style="display:none;">
        <div class="form-group">
          <label for="bank-name">Bank Name:</label>
          <input type="text" id="bank-name" placeholder="Enter your bank name">
        </div>
      </div>

      <!-- Wallet Payment Details -->
      <div id="wallet-details" class="payment-details" style="display:none;">
        <div class="form-group">
          <label for="wallet-number">Mobile Wallet Number:</label>
          <input type="text" id="wallet-number" placeholder="Enter your wallet number">
        </div>
      </div>

      <!-- Amount Section -->
      <div class="form-group">
        <label for="amount">Amount:</label>
        <h3>Total Amount: â‚¹<span id="payment-total">0</span></h3>
      </div>

      <!-- Submit Button -->
      <button type="submit">Submit Payment</button>
    </form>
  </div>

    <p>&copy; 2025 College Canteen Ordering System | All Rights Reserved</p>
  </footer> -->

  <script src="payment.js"></script>
</body>
</html>
