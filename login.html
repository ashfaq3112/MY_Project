<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="stylles.css"> <!-- Corrected the typo here -->
  <style>
    /* Styling the Home Button */
    .home-btn {
      display: inline-block;
      margin: 20px;
      padding: 10px 20px;
      background-color: #d4af7a;
      color: white;
      text-decoration: none;
      font-size: 16px;
      border-radius: 5px;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .home-btn:hover {
      background-color: #b28f60;
    }
  </style>
</head>
<body>
  <br>
  <br>
  <div class="cont">
    <!-- Home Button -->
    <a href="index.html" class="home-btn">Home</a>
    
    <!-- Rest of the Login/Signup Content -->
    <div class="form sign-in">
      <h2>Sign In</h2>
      <label>
        <span>Email Address</span>
        <input type="email" />
      </label>
      <label>
        <span>Password</span>
        <input type="password" />
      </label>
      <button type="button" class="submit">Sign In</button>
      <p class="forgot-pass">Forgot Password?</p>
    </div>

    <div class="sub-cont">
      <div class="img">
        <div class="img__text m--up">
          <h2>New here?</h2>
          <p>Sign up and discover great opportunities!</p>
        </div>
        <div class="img__text m--in">
          <h2>Welcome Back!</h2>
          <p>To keep connected, please log in with your personal info!</p>
        </div>
        <div class="img__btn">
          <span class="m--up">Sign Up</span>
          <span class="m--in">Sign In</span>
        </div>
      </div>
      <div class="form sign-up">
        <h2>Sign Up</h2>
        <label>
          <span>Name</span>
          <input type="text" />
        </label>
        <label>
          <span>Email</span>
          <input type="email" />
        </label>
        <label>
          <span>Password</span>
          <input type="password" />
        </label>
        <button type="button" class="submit">Sign Up</button>
      </div>
    </div>
  </div>

  <script>
    document.querySelector('.img__btn').addEventListener('click', function() {
      document.querySelector('.cont').classList.toggle('s--signup');
    });
  </script>
</body>
</html>
