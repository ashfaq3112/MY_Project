<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - CanteenHub</title>
  <link rel="stylesheet" href="cart.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- For FontAwesome Icons -->
</head>
<body>
  <!-- Header Section -->
  <header>
    <nav class="navbar">
      <div class="logo">CanteenHub</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <!-- <li><a href="#menu">Menu</a></li> -->
        <li><a href="login.html">Login/Sign up</a></li>
        <li><a href="myorders.html" class="my-orders-icon">
          <i class="fa fa-list-alt"></i> My Orders
        </a></li>
      </ul>
      <div class="cart">
        <a href="cart.html">
          <span class="cart-icon"><i class="fa fa-shopping-cart"></i></span>
          <span id="cart-count" class="cart-count">0</span> items - <span id="cart-total">0</span>
        </a>
      </div>
    </nav>
  </header>

  <main>
    <section id="cart" class="cart-section">
      <h2>Your Cart</h2>
      <div id="cart-items" class="cart-items-container">
        <!-- Cart items will be displayed here -->
      </div>
      <div id="cart-total-section">
        <h3>Total: <span id="cart-total-price">0</span></h3>
        <button id="checkout-btn" onclick="window.open('payment.html', '_blank', 'noopener,noreferrer')">Proceed to Checkout</button>


      </div>
    </section>
  </main>

  <!-- <footer>
    <p>&copy; 2025 College Canteen Ordering System | All Rights Reserved</p>
  </footer> -->

  <script src="cart.js"></script>
</body>
</html>
